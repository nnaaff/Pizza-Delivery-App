<h1> Order Pizza</h1>
<h1>{{ note }}</h1>
{% if created_pizza_pk %}
<a href="{% url 'edit_order' created_pizza_pk %}">Edit Order</a>
{% endif %}
<form action="{% url 'order' %}" method="post">
  {% csrf_token %}
  {{ pizzaform }}
  <input type="submit" name="submit" value="Order Pizza">
</form>

<form action="{% url 'pizzas' %}" method="get">
  {{ multiple_form }}
  <input type="submit" name="submit" value="Get Pizzas">
</form>
